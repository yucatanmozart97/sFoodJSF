<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Incluir Produto">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                 
                       
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{produtoController.selected.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
 
                        
                        <p:outputLabel value="Preço R$" for="preco" />
                        <p:inputText id="preco" value="#{produtoController.selected.preco}" title="Preco" required="true" requiredMessage="Preço Obrigatório"/>
                        
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="Descricao" required="true" requiredMessage="Descrição Obrigatória"/>
                    
                         
                        Lojas
         <h:selectOneMenu id="description" value = "#{produtoController.lojaId}" required="true" requiredMessage="Selecione uma opção na combobox"> 
             <f:selectItems value="#{lojaController.items}" var="loja" itemValue="#{loja.id}" itemLabel="#{loja.name}">                 
             </f:selectItems>   
         </h:selectOneMenu>  
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="Salvar" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
