<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Produtos">
            <h:form id="ProdutoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                      
                        
                      <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{produtoController.selected.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
 
                        
                        <p:outputLabel value="Preço" for="preco" />
                        <p:inputText id="preco" value="#{produtoController.selected.preco}" title="Preco" required="true" requiredMessage="Preço Obrigatório"/>
                        
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="Descricao" required="true" requiredMessage="Descrição Obrigatória"/>
                    
                         
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.update}" value="Salvar" update="display,:ProdutoListForm:datalist,:growl" oncomplete="Alteração feita com sucesso"/>
                    <p:commandButton value="Cancelar" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
